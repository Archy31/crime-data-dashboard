<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link href="styles/style.css" rel="stylesheet" />

    <title>CSE332 Lab 2</title>
    <meta name="description" content="developed by Zhanarbek Osmonaliev." />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-7 mb-3">
          <h2 class="mt-5">Welcome to my CSE 332 Project.</h2>
          <p class="text-muted">
            My name is Zhanar Osmonaliev. I want to comprehensively visualize
            NYPD Crime Data from Manhattan borough using D3.JS
          </p>
          <!-- <p class="text-muted">The project is currently on stage 2 (Lab 2)</p> -->
        </div>
        <div class="col-md-12 col-lg-9">
          <ul
            class="nav nav-pills mb-5 justify-content-center"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="pills-precinct-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-precinct"
                type="button"
                role="tab"
                aria-controls="pills-precinct"
                aria-selected="true"
              >
                Precinct
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-law-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-law"
                type="button"
                role="tab"
                aria-controls="pills-law"
                aria-selected="false"
              >
                Law category
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-offence-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-offence"
                type="button"
                role="tab"
                aria-controls="pills-offence"
                aria-selected="false"
              >
                Offence category
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-victim-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-victim"
                type="button"
                role="tab"
                aria-controls="pills-victim"
                aria-selected="false"
              >
                Victim Info
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-suspect-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-suspect"
                type="button"
                role="tab"
                aria-controls="pills-suspect"
                aria-selected="false"
              >
                Suspect Info
              </button>
            </li>
          </ul>

          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-precinct"
              role="tabpanel"
              aria-labelledby="pills-precinct-tab"
            >
              <h5 class="text-center">Crimes by precinct</h5>
              <svg class="chart" id="precinct"></svg>
            </div>
            <div
              class="tab-pane fade"
              id="pills-law"
              role="tabpanel"
              aria-labelledby="pills-law-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="pills-offence"
              role="tabpanel"
              aria-labelledby="pills-offence-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="pills-victim"
              role="tabpanel"
              aria-labelledby="pills-victim-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="pills-suspect"
              role="tabpanel"
              aria-labelledby="pills-suspect-tab"
            >
              ...
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/d3.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
